[tox]
envlist =
    begin
    flake8
    py{27,34,35,36,py3}-dj{111}
    py{34,35,36,37}-dj{20}
    py{35,36,37}-dj{21,22}
    py{36,37}-djmaster
    end
minversion = 1.9

[testenv:flake8]
deps =
    flake8
    flake8-isort
commands = flake8
skip_install = true

[testenv]
changedir = testproject
deps =
    coverage
    dj111: Django>=1.11,<1.12
    dj20: Django>=2.0,<2.1
    dj21: Django>=2.1,<2.2
    dj22: Django>=2.2a1,<3.0
    djmaster: https://github.com/django/django/archive/master.tar.gz
extras = phonenumberslite
commands =
    {envpython} --version
    {envpython} -c "import django; print(' '.join(['Django', django.__version__]))"
    coverage run --source phonenumber_field -m django test --settings=testproject.settings {posargs}
    coverage report

[testenv:begin]
whitelist_commands =
    coverage
commands =
    coverage erase
skip_install = true

[testenv:end]
whitelist_commands =
    coverage
commands =
    coverage report --omit='.tox/*'
    coverage html --omit='.tox/*'
skip_install = true

[travis]
unignore_outcomes = True
os =
    linux: py{27,35,36}-dj111, py{35,36,37}-dj{20,21}, flake8
python =
    2.7: py27
    3.5: py35
    3.6: py36, flake8
    3.7: py37
    pypy3: pypy3

[travis:env]
DJANGO =
    1.11: dj111
    2.0: dj20
    2.1: dj21
    2.2: dj22
