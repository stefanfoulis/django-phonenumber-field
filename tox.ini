[tox]
envlist =
    black
    flake8
    isort
    dj32
    djmain
isolated_build = true
minversion = 1.9

[testenv]
deps =
    babel
    coverage
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    djmain: https://github.com/django/django/archive/main.tar.gz
extras = phonenumberslite
commands =
    coverage run --source phonenumber_field -m django test --settings=tests.settings {posargs}
    coverage xml -o coverage-reports/coverage.xml
    coverage html -d coverage-reports/html
    coverage report
    python check-translations

[testenv:black]
basepython = python3
commands =
    black --target-version=py37 --check --diff .
deps =
    black
skip_install = true

[testenv:flake8]
commands =
    flake8
deps =
    flake8
skip_install = true

[testenv:isort]
commands =
    isort --check-only --diff .
deps =
    isort>=5.0.2
skip_install = true
