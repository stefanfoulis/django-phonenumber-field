language: python
cache: pip

matrix:
  fast_finish: true
  include:
    - env: TOXENV=black
    - env: TOXENV=flake8
    - env: TOXENV=isort
    - python: 3.5
      env: TOXENV=py35-dj22
    - python: 3.6
      env: TOXENV=py36-dj22
    - python: 3.7
      env: TOXENV=py37-dj22
    - python: 3.8
      env: TOXENV=py38-dj22
    - python: 3.6
      env: TOXENV=py36-dj30
    - python: 3.7
      env: TOXENV=py37-dj30
    - python: 3.8
      env: TOXENV=py38-dj30
    - python: 3.6
      env: TOXENV=py36-dj31
    - python: 3.7
      env: TOXENV=py37-dj31
    - python: 3.8
      env: TOXENV=py38-dj31
    - python: 3.6
      env: TOXENV=py36-djmaster
    - python: 3.7
      env: TOXENV=py37-djmaster
    - python: 3.8
      env: TOXENV=py38-djmaster
  allow_failures:
    - env: TOXENV=py36-djmaster
    - env: TOXENV=py37-djmaster
    - env: TOXENV=py38-djmaster

install:
  - pip install tox

script:
  - tox

after_success:
  - pip install coveralls
  - coveralls

